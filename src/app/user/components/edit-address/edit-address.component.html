<mat-card>
  <form [formGroup]="form">
    <mat-card formArrayName="addresses" *ngFor="let control of addressesFC.controls; let i = index">
      <mat-label>
        Address {{i + 1}}
      </mat-label>
      <mat-card>
        <mat-form-field>
          <mat-label>Street name</mat-label>
          <input matInput type="text" [formControl]="control.controls.streetName"></mat-form-field>
      </mat-card>
      <mat-card>
        <mat-form-field>
          <mat-label>Postal code</mat-label>
          <input matInput type="text" [formControl]="control.controls.postalCode"></mat-form-field>
      </mat-card>
      <mat-card>
        <mat-form-field>
          <mat-label>Apartment number</mat-label>
          <input matInput type="number" [formControl]="control.controls.apartmentNumber"></mat-form-field>
      </mat-card>
      <mat-card>
        <mat-form-field>
          <mat-label>State</mat-label>
          <input matInput type="text" [formControl]="control.controls.state"></mat-form-field>
      </mat-card>
      <mat-card>
        <mat-form-field>
          <mat-label>Country</mat-label>
          <input matInput type="text" [formControl]="control.controls.country"></mat-form-field>
      </mat-card>

    </mat-card>

    <div class="buttons">
      <button mat-raised-button color="accent"
              (click)="addAddress()"
      >Add Address
      </button>
      <button mat-raised-button color="warn"
              (click)="removeLastAddress()"
              *ngIf="addressesFC.controls.length > 1"
      >Remove last address
      </button>
    </div>

  </form>
</mat-card>
